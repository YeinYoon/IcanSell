<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Admin Index</title>
</head>
<body>
 <nav class="nav">
        <div class="as">
        <a href="/admin/add">상품 등록</a>
        <a href="/admin/edit">상품 수정</a>
        <a href="/admin/member">관리자 등록</a>
    </div>
    </nav>

    <div class="login">
        <b style="font-size: 25px;">[ Admin ]</b> <h2 sec:authentication="name"></h2>
		<form name="logoutForm" th:action="@{/logout}" method="post">
			<input type="submit" value="로그아웃" />
		</form>
    </div>


	<div class="content">
		<h3>매출 통계</h3>
		<label>조회일자
			<select>
				<option value="2020">2020</option>
				<option value="2021" selected="selected">2021</option>
			</select>년</label>
		<label id="month">
			<select>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select>월</label>
			<br><input id="drinkName" placeholder="모델명">
		<button type="button" id="lookUp">조회</button><br><br>
	
		<table id="lookUpTable" border="2px">
			<thead>
				<tr>
					<th>Sales No.</th>
					<th>Date</th>
					<th>모델명</th>
					<th>단가</th>
					<th>판매량</th>
					<th>매출액</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="s: ${salesList}">
					<td th:text="${s.salesId}"></td>
					<td th:text="${#temporals.format(s.sDate,'yyyy-MM-dd HH:mm:ss')}"></td>
					<td th:text="${s.sName}"></td>
					<td th:text="${s.sPay}"></td>
					<td th:text="${s.sCount}"></td>
					<td th:text="${s.sPaySum}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
