<script th:inline="javascript">
	$(() => {

		getList();


		$("#lookUp").click(function () {
			getList();
		});
		
		$("#drinkName").keydown(function(key) {
			if (key.keyCode == 13) {
				getList();
			}
		})
		
		function getList() {
			var drinkName = $("#drinkName").val();
			// 시작일
			var year = $("#year").val();
			var month = $("#month").val();
			var day = $("#day").val();
			// 종료일
			var endYear = $("#endYear").val();
			var endMonth = $("#endMonth").val();
			var endDay = $("#endDay").val();

			if (month < 10) {
				month = "0" + month;
			}
			if (day < 10) {
				day = "0" + day;
			}
			if (endMonth < 10) {
				endMonth = "0" + endMonth;
			}
			if (endDay < 10) {
				endDay = "0" + endDay;
			}

			var startDate = year + "-" + month + "-" + day;
			var endDate = endYear + "-" + endMonth + "-" + endDay;

			var obj = {
				drinkName: drinkName,
				startDate: startDate,
				endDate: endDate
			}
			var data = JSON.stringify(obj);


			const csrfToken =/*[[${_csrf.token}]]*/ null;
			const csrfHeader =/*[[${_csrf.headerName}]]*/ null;


			$.ajax({
				url: '/api/search',
				type: 'post',
				contentType: 'application/json',
				data: data,
				beforeSend: function (xhr) {
					xhr.setRequestHeader(csrfHeader, csrfToken);
				}, success: function (data) {
					$("#lookUpTable tbody").empty();
					if (data.length < 0) {
						alert("조건에 맞는 데이터가 존재하지 않습니다.");
					} else {
						console.log(data);
						for (var i = 0; i < data.length; i++) {
							
							var list = "";

							list += "<tr>";

							list += "<td>" + data[i].salesId + "</td>" // 상품번호
							list += "<td>" + data[i].sDate.substr(0, 10) + " " + data[i].sDate.substr(11, 8) + "</td>" // 날짜
							list += "<td>" + data[i].sName + "</td>" // 음료이름
							list += "<td>" + data[i].sPay + "</td>" // 단가
							list += "<td>" + data[i].sCount + "</td>" // 판매량
							list += "<td>" + data[i].sPaySum + "</td>" // 매출액

							list += "</tr>";

							$("#lookUpTable tbody").append(list);

						}
						
						var barData = parseBarChartData(data);
						drawBarChart(startDate,endDate,barData);
					}
							
				}
			})

		}


	function parseBarChartData(data) { 
		
		var chartData = new Array();
		var index = 0;
		var pay= 0;
		var name = "";
		var sum = 0;
		
		chartData.push({
			sName: data[0].sName,
			sPaySum: data[0].sPaySum
		})

		for(var i=0; i < data.length-1; i++) {
			var isExist = false;
			
			for(var k=0; k<chartData.length; k++) {
				if(chartData[k].sName == data[i+1].sName) {
					isExist = true;
					index = k;
					sum = data[i+1].sPaySum;
				} else {
					name = data[i+1].sName;
					sum = data[i+1].sPaySum;
				}
			}	
			
			if (isExist == true) {
				chartData[index].sPaySum += sum;
			} else if (isExist == false) {
				chartData.push({
					sName: name,
					sPaySum: sum
				})
			}	
						
		}
		
		console.log(chartData);
		return chartData;		
	}
	
	


// 차트	
		var ctx = $('#myChart');
		var myChart = new Chart(ctx, {
			type: "bar",
			data: {
				labels: [], // 음료 이름들
				datasets: [
					{ // 바 차트
						type : 'bar',
						label: '', data: [], // 총매출 값
						backgroundColor: [],
						borderColor: [],
						borderWidth: 1.5,
					},
				],
			},
			options: {
				scales: {
					yAxes: [{
						ticks: {
							beginAtZero: true,
							fontSize: 14,
							callback: function(value, index) {
								return value.toLocaleString("ko-KR");
     						}
						}
					}]
				},
				title: { display : true, text: '매출통계', fontSize:20 }
			},
		})
	
	
	function getRandomColor() { // 차트바 랜덤 컬러
			var color = "rgba("
			for(var i=0; i<3; i++) {
				var random = Math.floor(Math.random() * 256); // 255까지의 랜덤값
				color += random +","
			}
			color += "0.2)";
			
			return color;
	}
	
	function getBorderColor() { // 차트바 랜덤 테두리 컬러
			var color = "rgba("
			for(var i=0; i<3; i++) {
				var random = Math.floor(Math.random() * 256); // 255까지의 랜덤값
				color += random +","
			}
			color += "1)";
			
			return color;
	}
	
	
	function drawBarChart(sDate,eDate,dataList) {	
		myChart.data.labels = [];
		myChart.data.datasets[0].data = [];
		myChart.data.datasets[0].backgroundColor = [];
		myChart.data.datasets[0].borderColor = [];
		
		myChart.data.datasets[0].label = "총 매출액 (상품별)";
		myChart.options.title.text = sDate + " ~ " + eDate;
		
		for (var i = 0; i < dataList.length; i++) {
			myChart.data.labels.push(dataList[i].sName);
			myChart.data.datasets[0].data.push(dataList[i].sPaySum);
			myChart.data.datasets[0].backgroundColor.push(getRandomColor());
			myChart.data.datasets[0].borderColor.push(getBorderColor());
		}	
		myChart.update();
		
	}
		
	})
</script>
