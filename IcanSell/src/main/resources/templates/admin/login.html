<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<form th:action="@{/login}" method="post">
			<h2 class="display-1 fw-bold mt-5">login</h2><br>
			<label>ID</label>
			<input type="text" name="username" class="userId"><br><br>
			<label>PW</label>
			<input type="password" name="password" class="userPw"><br>
			<button type="submit" class="btn btn-success btn-lg mt-5">Sign in</button>
		</form>
		<div th:if="${param.error}">
		<p class="fs-3 text-danger">로그인 실패</p>
		</div>
	</div>

</body>

</html>
