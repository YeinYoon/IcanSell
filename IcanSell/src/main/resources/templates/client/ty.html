<body>
	<div class="content">
		<h2 class="display-2 fw-bold text-center mt-5">Thank you!!</h2>
		<p class="display-5 text-center mt-5">결제가 완료 되었습니다 <br><b id="count">5</b>초 후에 메인페이지로 돌아갑니다.</p>
	</div>
	
	
	<script>
		var count = 5;
		
		setInterval(timer, 1000); // 1초마다 timer 호출
		
		function timer() {
			count--;
			$("#count").text(count);
		}
	
	</script>
