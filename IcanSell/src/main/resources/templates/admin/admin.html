<script th:inline="javascript">
	$(()=>{
		
		getList();

		$("#lookUp").click(function () {
			getList();
		});

		function getList() {
			var drinkName = $("#drinkName").val();
			// 시작일
			var year = $("#year").val();
			var month = $("#month").val();
			var day = $("#day").val();
			// 종료일
			var endYear = $("#endYear").val();
			var endMonth = $("#endMonth").val();
			var endDay = $("#endDay").val();

			if (month < 10) {
				month = "0" + month;
			}
			if (day < 10) {
				day = "0" + day;
			}
			if (endMonth < 10) {
				endMonth = "0" + endMonth;
			}
			if (endDay < 10) {
				endDay = "0" + endDay;
			}
			
			var startDate = year + "-" + month + "-" + day;
			var endDate = endYear + "-" + endMonth + "-" + endDay;

			var obj = {
				drinkName: drinkName,
				startDate: startDate,
				endDate: endDate
			}
			var data = JSON.stringify(obj);


			const csrfToken =/*[[${_csrf.token}]]*/ null;
			const csrfHeader =/*[[${_csrf.headerName}]]*/ null;


			$.ajax({
				url: '/api/search',
				type: 'post',
				contentType: 'application/json',
				data: data,
				beforeSend: function (xhr) {
					xhr.setRequestHeader(csrfHeader, csrfToken);
				}, success: function (data) {
					$("#lookUpTable tbody").empty();
					if (data.length < 0) {
						alert("조건에 맞는 데이터가 존재하지 않습니다.");
					} else {
						console.log(data);
						for (var i = 0; i < data.length; i++) {
							var list="";

							list += "<tr>";

							list += "<td>" + data[i].salesId + "</td>" // 상품번호
							list += "<td>" + data[i].sDate.substr(0,10) + " " + data[i].sDate.substr(11,8) + "</td>" // 날짜
							list += "<td>" + data[i].sName + "</td>" // 음료이름
							list += "<td>" + data[i].sPay + "</td>" // 단가
							list += "<td>" + data[i].sCount + "</td>" // 판매량
							list += "<td>" + data[i].sPaySum + "</td>" // 매출액
	
							list += "</tr>";

							$("#lookUpTable tbody").append(list);

						}
					}
				}
			})
			
		}


	})
</script>
