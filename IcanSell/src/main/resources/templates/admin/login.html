<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>login</title>
</head>

<body>
	<div class="content">
		<button class="openBtn" id="button1">판매자로 로그인</button>
		<div class="modal hidden">
			<div class="modalBox">
				<div class="modal_content">
				<div th:if="${param.error}">아디 비번 확인하세요 로그인 실패</div>
				<form th:action="@{/login}" method="post">
					<h2>login</h2>
					<label>ID</label>
					<input type="text" name="username" class="userId"><br>
					<label>PW</label>
					<input type="text" name="password" class="userPw"><br><br>
					<button type="submit">Sign in</button>
					<button class="closeBtn">✖</button>
				</form>
				</div>
			</div>
		</div>
	</div>

	<script>
		const open = () => {
			document.querySelector(".modal").classList.remove("hidden");
		}

		const close = () => {
			document.querySelector(".modal").classList.add("hidden");
		}

		document.querySelector(".openBtn").addEventListener("click", open);
		document.querySelector(".closeBtn").addEventListener("click", close);
		document.querySelector(".openBtn2").addEventListener("click", open);
		document.querySelector(".closeBtn2").addEventListener("click", close);

	</script>
</body>

</html>
